  processed_data_dir: "/mnt/data/demo/processed"

model:
  # model name. see factory.py for options
  model_name: "random_forest"
  # model params
  model_params: {}
  # dir to save model weights
  model_path: "/mnt/model_cache/demo_model.pkl"

train:


