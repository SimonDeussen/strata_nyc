  # MLFlow experiment name
  experiment_name: "demo"

predict:
  model_path: "/mnt/model_cache/demo_model.pkl"
  data_path: "/mnt/data/demo/processed/X.pqt"
  predictions_path: "/mnt/data/demo/predictions/yhat.pqt"
